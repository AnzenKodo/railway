<form>
  <p>
    Phone Number: <input type="tel" id="user-number" required>
    OTP: <input type="tel" id="user-otp" name="otp" maxlength="6" required>
  </p>
  <p id="user-info"></p>
  <div id="user-new">
    <p>Name: <input id="user-name" required></p>
    <p>Date of Birth: <input type="date" max="2010-12-31" id="user-dob" required></p>
    <p>Sex:
      <select id="user-sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </p>
  </div>

  <p>Station From: <input list="stations-names" id="station-from" required></p>
  <p>Station To: <input list="stations-names" id="station-to" required></p>
  <datalist id="stations-names"></datalist>
  <p>Select Train Type:
    <input type="radio" name="train-type" value="ac" required> AC
    <input type="radio" name="train-type" value="first" required> First
    <input type="radio" name="train-type" value="second" required> Second
  </p>
  <p>Return: <input id="train-return" type="checkbox"></p>

  <div id="stations-info"></div>
</form>
<script src="script.js"></script>
